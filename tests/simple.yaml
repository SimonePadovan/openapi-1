x-commons:
  common_responses: &common_responses
    '503':
      $ref: 'https://raw.githubusercontent.com/teamdigitale/openapi/1-reorganize-repo/docs/responses/v3.yaml#/503ServiceUnavailable'
    '429':
      $ref: 'https://raw.githubusercontent.com/teamdigitale/openapi/1-reorganize-repo/docs/responses/v3.yaml#/429TooManyRequests'
    default:
      $ref: 'https://raw.githubusercontent.com/teamdigitale/openapi/1-reorganize-repo/docs/responses/v3.yaml#/default'

  throttling_headers: &throttling_headers
    X-RateLimit-Limit:
      $ref: 'https://raw.githubusercontent.com/teamdigitale/openapi/1-reorganize-repo/docs/headers/v3.yaml#/X-RateLimit-Limit'
    X-RateLimit-Remaining:
      $ref: 'https://raw.githubusercontent.com/teamdigitale/openapi/1-reorganize-repo/docs/headers/v3.yaml#/X-RateLimit-Remaining'
