      $ref: 'https://raw.githubusercontent.com/teamdigitale/openapi/1-reorganize-repo/docs/headers/v3.yaml#/X-RateLimit-Reset'
tags:
  - name: puntuale
    description: Recupero puntuale di un attributo
servers:
  - url: http://localhost:5000/aa/0.0.2
    description: dev
  - url: http://beta-attribute.authority.it/
    description: test
  - url: http://attribute.authority.it/
    description: production

security:
  - MutualTLS: []

paths:
  /utenti-lg-attributi/{fiscalCode}:
    get:
      summary: Info per partecipanti gruppo di lavoro Attribute Authority
      operationId: showUserByFiscalCode
      tags:
        - puntuale
      parameters:
        - $ref: "#/components/parameters/fiscalCode"
        - $ref: "https://raw.githubusercontent.com/teamdigitale/openapi/1-reorganize-repo/docs/parameters/v3.yaml#/cursor"
      responses:
        <<: *common_responses
        '200':
          headers:
            <<: *throttling_headers
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Attributes"
  /status:
    get:
      summary: URL per testare il funzionamento dell'API
      operationId: status
      tags:
        - pubblico
      responses:
        <<: *common_responses
        '200':
          headers:
            <<: *throttling_headers
          description: Return a successful response in a problem+json
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
components:

  securitySchemes:
    MutualTLS:
      type: http
      scheme: basic
      description: >-
        Nome del file del certificato X.509 associato al servizio, necessario per abilitare il meccanismo di attestazione dell’appartenenza all’Ecosistema:
          - CA_CA di Servizio.crt
          - FOGLIA_e015.servizirl.it
  parameters:
    fiscalCode:
      name: fiscalCode
      in: path
      required: true
      schema:
        $ref: "https://raw.githubusercontent.com/teamdigitale/openapi/1-reorganize-repo/docs/schemas/tax_code.yaml#/TaxCode"
    attributeNames:
      name: attributeNames
      in: query
      schema:
        type: array
        items:
          type: string
  schemas:
    Timestamp:
      type: number
      format: int32
      description: Unix Timestamp in Seconds since UTC
      example: 1545060289
    User:
      description: |
        Un utente SPID.

        In questo schema i dati seguono le naming convention
        degli attribuiti spid e non quelli delle ontologie agid. E' da capire
        se ci sono margini di manovra su questo terreno.

      externalDocs:
        description: Riferimenti ad attributi SPID
        url: >-
          https://docs.italia.it/italia/spid/spid-regole-tecniche/it/bozza/attributi.html
      required:
        - fiscalCode
        - name
      properties:
        fiscalCode:
          $ref: "https://raw.githubusercontent.com/teamdigitale/openapi/1-reorganize-repo/docs/schemas/tax_code.yaml#/TaxCode"
        name:
          type: string
          description: |
            Conforme ad attributi spid, ma non a ontologie agid, che
            userebbero il più specifico givenName.
          externalDocs:
            url: >-
              https://w3id.org/italia/onto/CPV/givenName
        familyName:
          type: string
          description: |
            Conforme sia a specifiche spid che ad ontologie agid
          externalDocs:
            url: >-
              https://w3id.org/italia/onto/CPV/familyName
    Users:
      externalDocs:
        url: foo
      type: array
      items:
        $ref: "#/components/schemas/User"
    Attributes:
      $ref: '#/components/schemas/Users'
